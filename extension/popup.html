<!DOCTYPE html>
<html>
<head>
    <title>Helper Options</title>
    <style type="text/css">
    *{
      box-sizing: border-box;
    }
    .fixedToast{
      display: none;
      border: 2px solid green;
      padding: 10px;
      position: fixed;
      top: 10px;
      left: 50%;
      background-color: #48b348;
      color: white;
      font-size: 15px;
      border-radius: 8px;
      font-weight: bold;
    }
    #scripts-list-container
    {
      background-color: #d6d6d6;
      padding: 5px 20px 5px 20px;
    }
    #saveConfigurationButton
    {
     color: white;
     border: none;
     padding: 5px 10px;
     font-size: 18px;
     border-radius: 3px;
     background-color: #39c839;
     cursor: pointer;
    }
    #ConfigurationButton
    {
     color: white;
     border: none;
     padding: 5px 10px;
     font-size: 18px;
     border-radius: 3px;
     background-color: orange;
     cursor: pointer;
    }
  </style>
    <script type="text/javascript" src="js/jquery-3.3.1.js"></script>
    <script type="text/javascript" src="commonFunction.js"></script>
</head>
<body style="width:600px;">
   <div>
       <div>
           <div>
               <span>Select script: </span>
               <select id="select-option-for-different-script" style="max-width: 300px;">
                   <option>None</option>
               </select>
               <button id="add-new-script-button">Add new script</button>
           </div>
           <div>
            <div style="padding: 3px;">
                <span>URL regex: <input type="text" id="page-url-show" style="max-width: 200px"/> <span style="color:red;">*</span></span>
                <span>Name: <input type="text" placeholder="name" id="web-script-name-input"/></span>
                <span>Active: <input type="checkbox" id="web-script-enabled-checkbox-input"/></span>
            </div>
            <div style="padding: 3px;">

            </div>
           </div>
           <div>
                <textarea style="width:100%;height:200px;color:brown;" id="script-data-text-area"></textarea>
           </div>
           <div>
               <button id="saveConfigurationButton">Save script to execute in this page</button>
               <button id="ConfigurationButton" style="float:right">Click to enter configuration page</button>
           </div>
       </div>
   </div>

    <div id="fixedToastDiv" class="fixedToast">
        <div id="fixedToastContent">
           Updated Successfully
        </div>
    </div>
    <script src="popup.js"></script>
</body>
</html>
