<!DOCTYPE html>
<html>
  <head>
    <title>Website scripting</title>
    <style type="text/css">
      *{
        box-sizing: border-box;
      }
      .fixedToast{
        display: none;
        border: 2px solid green;
        padding: 10px;
        position: fixed;
        top: 10px;
        left: 50%;
        background-color: #48b348;
        color: white;
        font-size: 15px;
        border-radius: 8px;
        font-weight: bold;
      }
      #scripts-list-container
      {
        background-color: #ededed;
        padding: 10px 5px;
        border-radius: 3px;
      }
      .innerContainer
      {
        padding: 10px;
        background-color: #e0e2e9;
        margin-bottom: 5px;
        border-bottom: 2px #fcfcfc solid;
      }
      .innerContainer .nameTag
      {
        font-size: 15px;
        margin-right: 5px;
      }
      .innerContainer .checkBoxOption
      {
        vertical-align: middle;
      }
      .innerContainer button
      {
        float: right;
        margin: 0px 5px;
      }
      .ownCustomizationScriptBlock
      {
        background-color: #e7e2e2;
      }
      #saveDataButton
      {
        color: white;
        border: none;
        padding: 5px 10px;
        font-size: 18px;
        border-radius: 3px;
        background-color: #39c839;
      }
    </style>
    <script type="text/javascript" src="js/jquery-3.3.1.js"></script>
    <script type="text/javascript" src="commonFunction.js"></script>
  </head>
  <body style="margin: 0px">
    <div style="width: 100%;padding: 0px 10% 0px 10%;">
      <div style="width: 100%;padding: 10px 10px 300px 10px;background-color: #f1f2f3;">
        <h1 style="margin: 0px;">
          <image src="image/text_logo.png" style="width: 250px"></image>
        </h1>
        <div style="display:none;">
          <button id="updateDataFromCloudButton">Update from cloud</button>
          <button id="clearLocalButton">Clear local</button>
        </div>
        <div id="scripts-list-container"></div>
      </div>
    </div>
    <div id="fixedToastDiv" class="fixedToast">
      <div id="fixedToastContent">
        Updated Successfully
      </div>
    </div>
    <div id="popupViewModal" style="display:none;position:fixed;width:100%;height:100%;z-index:100;top: 0;left: 0;">
      <div style="padding: 100px 200px;background-color: #ffffffd9;">
        <div>
          <span id="popupViewModalTitle">Header</span>
          <button id="popupViewModalClose" style="float:right;">Close</button>
        </div>
        <div style="width:100%;">
          <textarea id="popupViewModalContent" style="width:100%;height:400px;"></textarea>
        </div>
      </div>
    </div>
    <footer>
      <div style="padding: 20px 10% 20px 10%;float:left;width:100%;">
        <div style="float: left;">
          <a href="https://forms.gle/dqhCtm4sk1jW83UZ6" target="_blank"
             style="font-size: 20px;background: #d7bfd7;padding: 5px;border-radius: 3px;">
            Send feedback
          </a>
        </div>
        <div style="float: left;margin-left:10px;">
          <a href="https://github.com/aanbarasan/website-scripting" target="_blank"
             style="font-size: 20px;background: #d7bfd7;padding: 5px;border-radius: 3px;">
            Contribute to development
          </a>
        </div>
        <div style="float: right;">
          <a href="https://forms.gle/pnp9gd2JiNntZtzw6" target="_blank"
             style="font-size: 20px;background: #d7bfd7;padding: 5px;border-radius: 3px;">
            Push your script to public
          </a>
        </div>
      </div>
    </footer>
    <script src="options_page_script.js"></script>
  </body>
</html>
