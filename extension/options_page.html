<!DOCTYPE html>
<html>
  <head>
    <title>Website scripting</title>
    <meta content="text/html;charset=utf-8" http-equiv="Content-Type">
    <meta content="utf-8" http-equiv="encoding">
    <style type="text/css">
      *{
        box-sizing: border-box;
      }
      #scripts-list-container
      {
        background-color: #ededed;
        padding: 10px 5px;
        border-radius: 3px;
      }
      .innerContainer
      {
        padding: 10px;
        background-color: #e0e2e9;
        margin-bottom: 5px;
        border-bottom: 2px #fcfcfc solid;
        cursor: pointer;
      }
      .innerContainer .nameTag
      {
        font-size: 15px;
        margin-right: 5px;
      }
      .innerContainer .checkBoxOption
      {
        vertical-align: middle;
        height: 20px;
        width: 20px;
      }
      .innerContainer button
      {
        float: right;
        margin: 0px 5px;
      }
      .natureCustomisedScriptBlock
      {
        background-color: #e7dade;
      }
      .ownCustomizationScriptBlock
      {
        background-color: #c9dfd6;
      }
      #saveDataButton
      {
        color: white;
        border: none;
        padding: 5px 10px;
        font-size: 18px;
        border-radius: 3px;
        background-color: #39c839;
      }
    </style>
    <script type="text/javascript" src="commonFunction.js"></script>
  </head>
  <body style="margin: 0px">
    <div style="width: 100%;padding: 0px 6% 0px 6%;">
      <div id="script-list-content-manager" style="width: 100%;padding: 10px 10px 270px 10px;background-color: #f1f2f3;">
        <h1 style="margin: 0px;">
          <image src="image/text_logo.png" style="width: 250px"></image>
        </h1>
        <div id="scripts-list-container"></div>
      </div>
    </div>
    <div id="popupViewModal" style="display:none;position:fixed;width:100%;height:100%;z-index:100;top: 0;left: 0;">
      <div style="padding: 100px 200px;background-color: #ffffffd9;" id="popupViewModalBody">
        <div style="float: left;width: 100%;background: #dde5dd;padding: 8px;">
          <input style="display:none;" type="text" id="popup-current-configuration-id"/>
          <div style="float:left;">
            <div>
              <div style="display: inline-block;width: 80px;font-size: 14px;">URL regex:</div>
              <span id="popupViewModalURL" style="font-size: 15px;">URL</span>
            </div>
            <div>
              <div style="display: inline-block;width: 80px;font-size: 14px;">Name:</div>
              <span id="popupViewModalName" style="font-size: 20px;">Header</span>
            </div>
          </div>
          <div style="float:left;">
            <button id="popup-update-reset-script-from-local-button" style="display:none;">Reset</button>
          </div>
          <div style="float:right;">
            <button id="popupViewModalClose" style="border: 1px solid #bdbdd3;border-radius: 6px;padding: 5px 10px;cursor:pointer;">X</button>
          </div>
        </div>
        <div style="width:100%;">
          <textarea id="popupViewModalContent" style="width:100%;height:400px;outline: none;color: brown;" disabled></textarea>
        </div>
      </div>
    </div>
    <footer style="position: fixed;bottom: 0px;width: 100%;background-color: white;box-shadow: 0px 0px 7px #8888888c;">
      <div style="padding: 20px 10% 20px 10%;float:left;width:100%;">
        <div style="float: left;">
          <a href="https://forms.gle/dqhCtm4sk1jW83UZ6" target="_blank"
             style="font-size: 20px;background: #d7bfd7;padding: 5px;border-radius: 3px;">
            Send feedback
          </a>
        </div>
        <div style="float: left;margin-left:10px;">
          <a href="https://github.com/aanbarasan/website-scripting" target="_blank"
             style="font-size: 20px;background: #d7bfd7;padding: 5px;border-radius: 3px;">
            Contribute to development
          </a>
        </div>
        <div style="float: right;">
          <a href="https://forms.gle/pnp9gd2JiNntZtzw6" target="_blank"
             style="font-size: 20px;background: #d7bfd7;padding: 5px;border-radius: 3px;">
            Push your script to public
          </a>
        </div>
        <div style="float: right;padding-right:10px;">
          <a href="https://forms.gle/nHszkRZT8Lh1T2Mh7" target="_blank"
             style="font-size: 20px;background: #d7bfd7;padding: 5px;border-radius: 3px;">
            Request to write code
          </a>
        </div>
      </div>
    </footer>
    <script src="options_page_script.js"></script>
  </body>
</html>
